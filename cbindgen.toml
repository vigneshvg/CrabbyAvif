language = "C"
include_guard = "AVIF_H"
tab_width = 4
style = "both"
cpp_compat = true
usize_is_size_t = true

[export.rename]
"ChromaDownsampling" = "avifChromaDownsampling"
"ChromaSamplePosition" = "avifChromaSamplePosition"
"ChromaUpsampling" = "avifChromaUpsampling"
"ColorPrimaries" = "avifColorPrimaries"
"Format" = "avifRGBFormat"
"ImageTiming" = "avifImageTiming"
"MatrixCoefficients" = "avifMatrixCoefficients"
"ProgressiveState" = "avifProgressiveState"
"Source" = "avifDecoderSource"
"TransferCharacteristics" = "avifTransferCharacteristics"
"DEFAULT_IMAGE_COUNT_LIMIT" = "AVIF_DEFAULT_IMAGE_COUNT_LIMIT"
"DEFAULT_IMAGE_DIMENSION_LIMIT" = "AVIF_DEFAULT_IMAGE_DIMENSION_LIMIT"
"DEFAULT_IMAGE_SIZE_LIMIT" = "AVIF_DEFAULT_IMAGE_SIZE_LIMIT"
"MAX_AV1_LAYER_COUNT" = "AVIF_MAX_AV1_LAYER_COUNT"

[enum]
rename_variants = "QualifiedScreamingSnakeCase"

[export]
prefix = "CRABBYAVIF_"
renaming_overrides_prefixing = false
include = [
  "avifChannelIndex",
  "avifCodecFlag",
  "avifCodecFlags",
  "avifHeaderFormat",
  "avifPlanesFlag",
  "avifPlanesFlags",
  "avifStrictFlag",
]
